<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <title>Quizex</title>
</head>

<body class="bg-gray-900 p-2 pt-8 sm:pt-24">
    <div id="entryDashboard"
        class="bg-pattern max-w-md text-lg mx-auto ring-4 ring-emerald-600 bg-slate-200 p-4 rounded-lg shadow-gray-600 shadow-md flex flex-col items-center">

        <div class="hidden flex justify-center flex-col text-white text-xl gap-4 border-2">
            <input type="text" id="nameInput" class="p-1 rounded-md m-auto bg-slate-500 " placeholder="Twoje imię"
                required="true" />

            <input id="joinRoomInput" class="p-1 rounded-md m-0 bg-slate-500 " placeholder="Nazwa pokoju" />
            <button class="bg-blue-600 hover:bg-blue-700 duration-300 rounded-lg m-0 p-1">Dołącz</button>
            <p class="text-black text-center font-bold">lub...</p>
            <button class="bg-purple-600 hover:bg-purple-700 duration-300 rounded-lg m-auto p-1" id="createRoom">Utwórz
                pokój</button>
        </div>

        <form id="roomSettings" class="flex flex-col gap-4 items-center text-xl font-mono">
            <input type="text" id="categoryInput"
                class="p-1 text-2xl rounded-md m-auto bg-slate-500 placeholder:text-gray-300"
                placeholder="Nazwa pokoju" />
            <input type="text" id="categoryInput"
                class="p-1 text-2xl rounded-md m-auto bg-slate-500 placeholder:text-gray-300"
                placeholder="Kategoria Pytań" />
            <label for="maxRounds" class="rounded-lg font-sans font-bold underline">Liczba round:</label>
            <input type="number" id="maxRounds" min="0" max="10" value="5"
                class="text-2xl bg-slate-500 text-white p-1 rounded-lg" />
            <label for="difficulty" class="rounded-lg  font-sans font-bold underline">Wybierz poziom
                trudności:</label>
            <select id="difficulty" name="difficulty" class="text-2xl bg-slate-500 text-white p-1 rounded-lg">
                <option value="easy">Łatwy</option>
                <option value="medium">Średni</option>
                <option value="hard">Trudny</option>
            </select>
            <button type="submit"
                class="bg-purple-600 shadow-lg shadow-gray-800 hover:shadow-none font-sans mt-4 px-4 text-white hover:rounded-xl hover:bg-purple-700 text-3xl duration-300 rounded-lg m-auto py-2"
                id="createRoom">Utwórz
                pokój</button>
        </form>
    </div>

    </div>
    <div id="gameDashboard" class="hidden max-w-2xl text-lg mx-auto bg-slate-200 p-2 rounded-md shadow-md">
        <div id="roomDashboard" class="max-w-2xl text-lg mx-auto bg-slate-200 p-2 rounded-md shadow-md">
            <button class="bg-green-500" id="readyButton">I am Ready</button>
        </div>
        <div class="flex justify-between">
            <h2 class="text-xl">Runda: <span id="displayRound"></span></h2>
            <h2 class="text-xl ">Kategoria: <span id="displayCategory"></span></h2>
        </div>

        <div class="flex flex-col gap-6 items-center">
            <form id="gameForm" class="flex flex-col gap-6 w-full">

                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 text-lg font-medium p-2 ">
                    <label id="a1" class="has-[:checked]:ring-2 ring-black has-[:checked]:scale-105 duration-300
                        cursor-pointer flex justify-center items-center bg-lime-300 rounded-md p-1">
                        <input type="radio" name="q1" value="0" class="hidden ">
                        <p id="answerA">Lorem ipsum</p>
                    </label>
                    <label id="a2" class="has-[:checked]:ring-2 ring-black has-[:checked]:scale-105 duration-300
                         cursor-pointer flex justify-center items-center bg-teal-300 rounded-md p-1">
                        <input type="radio" name="q1" value="1" class="hidden">
                        <p id="answerB">Lorem ipsum</p>
                    </label>
                    <label id="a3" class="has-[:checked]:ring-2 ring-black has-[:checked]:scale-105  duration-300
                        cursor-pointer flex justify-center items-center bg-pink-300 rounded-md p-1">
                        <input type="radio" name="q1" value="2" class="hidden">
                        <p id="answerC">Lorem ipsum</p>
                    </label>
                    <label id="a4" class="has-[:checked]:ring-2 ring-black has-[:checked]:scale-105 duration-300 
                        cursor-pointer flex justify-center items-center bg-yellow-300 rounded-md p-1">
                        <input type="radio" name="q1" value="3" class="hidden">
                        <p id="answerD">Lorem ipsum</p>
                    </label>

                </div>
                <button type="submit"
                    class="bg-purple-600 m-auto ring-1 ring-black text-white px-4 py-2 rounded-lg text-2xl hover:bg-purple-700">
                    Wyślij
                    odpowiedź
                </button>
            </form>

            <table id="scoreTable" class="">
                <thead>
                    <tr class="border-b-2 border-gray-600 p-2 flex justify-between gap-24 font-thin">
                        <th class=" m-auto">Imię</th>
                        <th class=" m-auto">Punkty</th>
                    </tr>
                </thead>
                <tbody id="scoreTableBody">
                </tbody>
            </table>
        </div>
    </div>

</body>

</html>
