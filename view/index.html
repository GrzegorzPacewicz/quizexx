<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="script.js"></script>
    <title>Quizex</title>
</head>

<body class="bg-gray-900 p-8">

    <div class="max-w-lg mx-auto bg-white p-6 rounded-md shadow-md">
        <button class="bg-green-500" id="readyButton">I am Ready</button>
        <h1 class="text-2xl font-semibold mb-4" id="displayRound"></h1>

        <div class="mb-6">
            <p class="text-lg font-medium mb-2" id="displayQuestion"></p>
            <form id="gameForm" class="grid grid-cols-2 gap-4">
                <label class="flex items-center space-x-2 cursor-pointer">
                    <input type="radio" name="q1" value="0" class="form-radio text-blue-500">
                    <span>A. <p class="answerA"></p></span>
                </label>
                <label class="flex items-center space-x-2 cursor-pointer">
                    <input type="radio" name="q1" value="1" class="form-radio text-blue-500">
                    <span>B. <p class="answerB"></p></span>
                </label>
                <label class="flex items-center space-x-2 cursor-pointer">
                    <input type="radio" name="q1" value="2" class="form-radio text-blue-500">
                    <span>C. <p class="answerC"></p></span>
                </label>
                <label class="flex items-center space-x-2 cursor-pointer">
                    <input type="radio" name="q1" value="3" class="form-radio text-blue-500">
                    <span>D. <p class="answerD"></p></span>
                </label>
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600">Wyślij
                    odpowiedź</button>
            </form>
        </div>
    </div>

</body>

</html>
